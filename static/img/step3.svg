<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .st0{fill:#F5F7FB;}
    .st1{fill:#E6F0FF;}
    .st2{fill:#4361EE;}
    .st3{fill:#4CC9F0;}
    .st4{fill:#FFFFFF;}
    .st5{fill:#F72585;}
    .st6{fill:none;stroke:#4361EE;stroke-width:2;stroke-linecap:round;}
  </style>
  
  <!-- Background -->
  <circle class="st0" cx="100" cy="100" r="100"/>
  
  <!-- Report/Document -->
  <rect class="st4" x="40" y="40" width="120" height="140" rx="5" ry="5" style="filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.1));"/>
  <rect class="st2" x="40" y="40" width="120" height="20" rx="5" ry="5"/>
  <rect class="st1" x="50" y="70" width="100" height="10" rx="2" ry="2"/>
  
  <!-- Pie Chart -->
  <circle class="st1" cx="75" cy="105" r="20"/>
  <path class="st2" d="M75,105 L75,85 A20,20 0 0,1 93,115 z"/>
  <path class="st3" d="M75,105 L93,115 A20,20 0 0,1 75,105 z"/>
  
  <!-- Bar Graph -->
  <rect class="st6" x="105" y="90" width="30" height="30" rx="0" ry="0" style="stroke:none;"/>
  <rect class="st2" x="110" y="105" width="5" height="15"/>
  <rect class="st3" x="120" y="95" width="5" height="25"/>
  <rect class="st5" x="130" y="100" width="5" height="20"/>
  
  <!-- Text Lines -->
  <rect class="st1" x="50" y="135" width="100" height="5" rx="2" ry="2"/>
  <rect class="st1" x="50" y="145" width="80" height="5" rx="2" ry="2"/>
  <rect class="st1" x="50" y="155" width="90" height="5" rx="2" ry="2"/>
  <rect class="st1" x="50" y="165" width="60" height="5" rx="2" ry="2"/>
</svg> 